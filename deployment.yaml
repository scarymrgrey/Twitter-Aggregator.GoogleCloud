imports:
- path: twitter-aggregator.jinja
  name: twitter-aggregator.jinja

resources:
- name: twitter-aggregator
  type: twitter-aggregator.jinja
  properties:
    description: "Twitter aggregator"
    project-name: twitter-aggregator-fedex-kp
    bucket-name: twitter-aggregator-fedex-bucket-kp
    TWITTER_API_KEY: YOUR_VALUE
